<div class="card">
  <div class="card-content">
    <div class="card-rating">
      <img src="assets/card/star.svg" [alt]="movie.original_title ? movie.original_title : movie.original_name">
      <p>{{movie.vote_average}}</p>
    </div>
    <a class="card-image" (click)="getDetails(movie.id, movie.isMovie)">
      <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.poster_path">
    </a>
    <div class="card-info">
      <a (click)="getDetails(movie.id, movie.isMovie)">{{movie.original_title ? movie.original_title : movie.original_name}}</a>
    </div>
    <div class="suggest-wrapper" *ngIf="suggestFlag">
      <img src="assets/card/like.svg" alt="like">
      <a>Suggest this</a>
    </div>
  </div>
</div>
